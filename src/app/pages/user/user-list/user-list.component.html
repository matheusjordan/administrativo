<nav class="mb-5">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a routerLink="/statistic">Home</a></li>
    <li class="breadcrumb-item active">Usuários</li>
  </ol>
</nav>

<div class="row mb-4">
  <div class="col-md">
    <h1 class="h2">
      Usuários
    </h1>
  </div>
  <div class="col-md">
    <a routerLink="new" class="btn btn-success float-right">
      Novo
    </a>
  </div>
</div>

<table class="table table-hover">
  <thead>
    <tr class="bg-primary text-light">
      <th>Id</th>
      <th>Nome</th>
      <th>Nível</th>
      <th class="action-col">Ações</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td>
        <strong>{{ user.id }}</strong>
      </td>
      <td>
        <strong>{{ user.name }}</strong>
      </td>
      <td>
        <strong>{{ user.role }}</strong>
      </td>
      <td>
        <a [routerLink]="[user.id, 'edit']" class="btn btn-outline-info btn-sm mr-2">
          Editar
        </a>
        <button class="btn btn-outline-danger btn-sm" (click)="delete(user)">Excluir</button>
      </td>
    </tr>
  </tbody>
</table>
